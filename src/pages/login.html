<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/styles/login.css">
  <title>Foodhub-login</title>
</head>

<body>

  <header>
    <nav>
      <div class="nav-container">
        <h1><i class="fa fa-cutlery"></i> Food <span class="h1hubcolor">Hub </span></h1>
      </div>
    </nav>
  </header>

  <main class="welcome-section">
    <div class="welcome-div">
      <p class="welcome-desc">Discover and share delicious recipes with food lovers at <span
          class="colorofFood">FOOD</span> <span class="colorofHub">HUB</span>!</p>
      <blockquote class="food-quote">"One cannot think well, love well, sleep well, if one has not dined well."
      </blockquote>
    </div>
    <div class="form-div">
      <h2 class="form-h2">Welcome to <span class="colorofFood">FOOD</span> <span class="colorofHub">HUB</span>!</h2>
      <form action="#">
        <input type="email" name="email" placeholder="Email" id="email" required>
        <input type="password" name="password" placeholder="Password" id="password" required>
        <div class="form-row">
          <div>
            <input type="checkbox" name="remember" id="">
            <label for="remember">Remember me</label>
          </div>
          <div>
            <a href="" class="forgot-pass">Forgot password?</a>
          </div>
        </div>
        <button id="signin-btn" class="signin-btn">Sign in</button>
        <p class="form-text">Don`t have an account yet? <a href="/src/pages/signup.html">Sign up.</a></p>
      </form>
      <p class="formTwo-text">Or sign up with</p>
      <div class="social-icons">
        <button class="social-btn"><img src="https://img.icons8.com/color/48/000000/google-logo.png"
            alt="Google logo"></button>
        <button class="social-btn"><img src="https://img.icons8.com/color/48/000000/facebook-new.png"
            alt="Facebook logo"></button>
      </div>
    </div>
  </main>

  <footer>
    <p class="footer-text">Â© 2025 Food Hub. All rights reserved.</p>
  </footer>
  
  <script src="/src/scripts/login.js"></script>
</body>

</html>
