<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/styles/signup.css">

  <title>Foodhub-signup</title>

</head>

<body>

  <header>

    <nav>
      <div class="nav-container">
        <h1>Food <span class="h1hubcolor">Hub </span>Sign up</h1>

      </div>
    </nav>

  </header>

  <main>

    <form action="#">

      <div class="form-container">

        <h2>Sign up</h2>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password"
          required>

        <div class="checkbox-container">

          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>

        </div>

        <button id="signup-btn">Sign up</button>

      </div>
    </form>

  </main>

  <footer>
    <p class="footer-text">Â© 2025 Food Hub. All rights reserved.</p>
  </footer>

  <script src="/src/js/signup.js"></script>
</body>
</html>
